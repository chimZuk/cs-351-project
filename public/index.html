<!DOCTYPE html>
<html>

<head>
    <title>Simple Chat for CS 351</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #fff;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-color: #000;
            border-top-style: solid;
            border-top-width: 1px;
        }

        form input {
            border-style: solid;
            border-width: 1px;
            padding: 10px;
            width: 85%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
            margin-left: 2%;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
    <script src="../../socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>

<body>
    <ul id="messages"></ul>
    <form action="/" method="POST" id="chatForm">
        <input id="txt" autocomplete="off" autofocus="on" oninput="isTyping()"
            placeholder="type your message here..." /><button>Send</button>
    </form>
    <script>
        var socket = io.connect('http://localhost:8080');
        var user = {};

        $('form').submit(function (e) {
            e.preventDefault();
            sendMessage();
            return false;
        });

        socket.on('chat_message', function (msg) {
            $('#messages').append($('<li>').html(msg));
        });

        socket.on('is_online', function (username) {
            $('#messages').append($('<li>').html(username));
        });

        var username = prompt('Enter username:');
        var password = prompt('Enter password:');

        init();

        function init() {
            var http = new XMLHttpRequest();
            var url = '/api/login';
            http.open('POST', url, true);
            http.setRequestHeader('Content-type', 'application/json; charset=utf-8');
            http.send(JSON.stringify({ username: username, password: password }));
            http.onreadystatechange = function () {
                if (http.readyState == 4 && http.status == 200) {
                    user = JSON.parse(http.responseText).user;
                    localStorage.setItem("token", JSON.parse(http.responseText).token);
                    url = '/api/messages.get';
                    http.open('POST', url, true);
                    http.setRequestHeader('Content-type', 'application/json; charset=utf-8');
                    http.setRequestHeader("Authorization", `Bearer ${localStorage.getItem("token")}`);
                    http.send(JSON.stringify({ "data": "none" }));
                    http.onreadystatechange = function () {
                        if (http.readyState == 4 && http.status == 200) {
                            var data = JSON.parse(http.responseText);
                            var messages = data.messages;

                            for (var i = 0; i < messages.length; i++) {
                                $('#messages').append($('<li>').html(`<span>Sender: ${messages[i].senderName} | ${new Date(messages[i].time).toTimeString()}</span><br><span>${messages[i].message}</span>`));
                            }
                        }
                    }
                }
            }
        }

        function sendMessage() {
            var http = new XMLHttpRequest();
            var url = '/api/message.send';
            http.open('POST', url, true);
            http.setRequestHeader('Content-type', 'application/json; charset=utf-8');
            http.setRequestHeader('Authorization', `Bearer ${localStorage.getItem("token")}`);
            http.send(JSON.stringify({
                senderID: user._id,
                senderName: user.username,
                receiverID: "5eb85bdebd4b9942aceee9e1",
                receiverName: "dzmitry-k",
                message: $('#txt').val()
            }));
            http.onreadystatechange = function () {
                if (http.readyState == 4 && http.status == 200) {
                    socket.emit('chat_message', $('#txt').val());
                    $('#txt').val('');
                }
            }
        }
    </script>
</body>

</html>
